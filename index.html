<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>My Investment Portfolio</h1>
        
        <!-- Portfolio Summary -->
        <div class="portfolio-summary">
            <p>Total Portfolio Value: $<span id="totalValue">0.00</span></p>
        </div>

        <!-- Add Asset Form -->
        <div class="add-asset">
            <h2>Add New Asset</h2>
            <form id="assetForm">
                <div>
                    <label for="assetName">Asset Name:</label>
                    <input type="text" id="assetName" required>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" required min="1">
                </div>
                <div>
                    <label for="price">Price per Unit ($):</label>
                    <input type="number" id="price" required min="0.01" step="0.01">
                </div>
                <button type="submit">Add Asset</button>
            </form>
        </div>

        <!-- Asset List -->
        <div class="asset-list">
            <h2>Your Assets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Asset</th>
                        <th>Quantity</th>
                        <th>Price ($)</th>
                        <th>Total Value ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="assetsTable">
                    <!-- Assets will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <!-- Graph -->
        <div class="chart-container">
            <h2>Portfolio Breakdown</h2>
            <canvas id="portfolioChart"></canvas> <!-- Canvas for the graph -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
